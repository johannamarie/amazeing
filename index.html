<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div class="timer-text hidden">
    <p>You've got <span id="timer">60</span> seconds left.</p>
    </div>

<!-- GAME AREA-->
    <div class="game-section">
    </div>

    <div class="btn-stop">
    <button id="btn-stop" class="button hidden">STOP</button>
    </div>

    <div class="start-settings">

        <div id="rules-section">
            <h1>LIFE IS A MAZE</h1>
            <p>it's a maze. i think it's pretty self-explanatory.</p>
            
        </div>

        <div class="levels">
            <button id='level-easy' class="level button">EASY</button>
            <button id="level-medium" class="level button">MEDIUM</button>
            <button id="level-hard" class="level button">HARD</button>
        </div>

    </div>

        <div class="win-message end-message hidden">
            <h3>A-MAZE-ING! </h3>
            <p>I guess you don't suck as much as you think you do</p>
            <button id="restart-game-win" class="button restart">NEW GAME</button>
        </div>

        <div class="lose-message end-message hidden">
            <h3>Oh no... you didn't make it on time...</h3>
            <p>tsokay ! Just try again <span id="name"></span> &#128521</p>
            <button id="restart-game-lose" class="button restart">NEW GAME</button>
        </div>

    
    <script src="javascripts/maze-1.js"></script>
    <script src="javascripts/script.js"></script>
    
</body>
</html>
