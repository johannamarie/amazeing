<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <p class="timer-text">You've got <span id="timer">60</span> seconds left.</p>

    <section class="game-section">
        <div id="container">
            <div class="character" class="startPosition"></div>
            <div id="exit"></div>
        </div>
    </section>
    <button id="start-game" class="btn start">START</button>

    <div class="levels">

    <button id='level-easy' class="level">EASY</button>
    <button id="level-medium" class="level">MEDIUM</button>
    <button id="level-hard" class="level">HARD</button>

    </div>
    
    <script src="javascripts/maze-1.js"></script>
    <script src="javascripts/script.js"></script>
    
</body>
</html>
